<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>ARC Dashboard</title>
  <!------ Include the above in your HEAD tag ---------->
  <!-- Custom styles for this template-->

  {% load static %}
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/jquery.js' %}"></script>

  <style>
    @font-face {
      font-family:'helvetica-bold';
      src: local('helvetica-bold'),url("{% static 'fonts/Helvetica-Bold.ttf' %}");
    }
    @font-face {
      font-family:'helvetica-boldoblique';
      src: local('helvetica-boldoblique'),url("{% static 'fonts/Helvetica-BoldOblique.ttf' %}");
    }
    @font-face {
      font-family:'helvetica-light';
      src: local('helvetica-light'),url("{% static 'fonts/helvetica-light-587ebe5a59211.ttf' %}");
    }
    @font-face {
      font-family:'helvetica-oblique';
      src: local('helvetica-oblique'),url("{% static 'fonts/Helvetica-Oblique.ttf' %}");
    }
    @font-face {
      font-family:'Helvetica';
      src: local('Helvetica'),url("{% static 'fonts/Helvetica.ttf' %}");
    }
    @font-face {
      font-family:'MBF prime';
      src: local('MBF prime'),url("{% static 'fonts/MBF_Prime.otf' %}");
    }
    @font-face {
      font-family:'Monaco';
      src: local('Monaco'),url("{% static 'fonts/Monaco_Linux.ttf' %}");
    }
    @media screen and (min-width: 0px) and (max-width: 765px) {
      #chart_content {
        display: none;
      }

      #chart_tit {
        display: none;
      }
    }

    .wrapper,html,body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- Page Wrapper -->
  <div class="wrapper">


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Sidebar -->
      <nav class="navbar navbar-custom navbar-expand-md">
        <a class="navbar-brand" href="{% url 'homepage' %}">
          <img src="{% static 'img/arc-logo-nav.png' %}" alt="" height="36">
        </a>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon custom-toggler"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'rooms' %}">Rooms</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'logging_view' %}">Logging</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'notebook_view' %}">NoteBook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'info' %}">Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'rooms' %}">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <!-- End of Sidebar -->
    </div>


    {% block content %}{% endblock %}

    <!-- Footer -->
    <!-- <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; ARC 2020</span>
          </div>
        </div>
      </footer> -->
    <!-- End of Footer -->

    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

</body>

</html>
